version: 1.0
jobs:
  build:
    docker: 
      - image: hosoden/hello-world:latest # the primary container, where your job's commands are run
    working_directory: /go/src/github.com/hosoden/hello-world
    steps:
      - checkout # check out the code in the project directory
      - setup_remote_docker
          docker_layer_caching: true
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t hosoden/hello-world:$TAG .
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push hosoden/hello-world:$TAG
